#https://springframework.guru/log4j-2-configuration-using-yaml/
#https://logging.apache.org/log4j/2.x/manual/configuration.html
Configuration:
  status: ERROR
  Properties:
    Property:
      - name: "DefaultPattern"
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS} %level [%t] [%c] - %msg%n"
  Appenders:
    Console:
      name: consoleAppender
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: ${DefaultPattern}
    File:
      name: fileAppender
      fileName: "target/tests.log"
      PatternLayout:
        Pattern: ${DefaultPattern}
  Loggers:
    logger:
      -
        name: consoleLogger
        level: ERROR
        additivity: true
        AppenderRef:
          ref: consoleAppender
      -
        name: fileLogger
        level: ERROR
        additivity: false
        AppenderRef:
          ref: fileAppender
    Root:
      level: ERROR
      AppenderRef:
        - ref: consoleAppender
          level: ERROR
        - ref: fileAppender
          level: ERROR